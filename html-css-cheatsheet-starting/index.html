                <tr align="center">
                    <td>!important</td>
                    <td>1</td>
                    <td>font-color: red !important</td>
                </tr>

                <tr align="center">
                    <td>id</td>
                    <td>2</td>
                    <td>tag id="**"</td>
                </tr>

                <tr align="center">
                    <td>class</td>
                    <td>3</td>
                    <td>tag class="**"</td>
                </tr>

                <tr align="center">
                    <td>tag</td>
                    <td>4</td>
                    <td>any HTML tag</td>
                </tr>
            </table><hr>
        </div>

        <div>
            <img src="me.jpg" height="100" class="center"><br>
